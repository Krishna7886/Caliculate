<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Variance Calculator</title>
    <style>
        /* CSS - Professional Table Layout */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            align-items: flex-start;
        }

        /* --- LEFT SIDE: TABLE --- */
        .table-card {
            flex: 2;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            min-width: 350px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h2 {
            margin: 0;
            color: #333;
            font-size: 1.3rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            text-align: left;
            padding: 12px;
            background-color: #f8f9fa;
            color: #666;
            font-size: 0.9rem;
            border-bottom: 2px solid #eee;
        }

        .data-table td {
            padding: 8px;
            border-bottom: 1px solid #f1f1f1;
        }

        /* Input Styling inside table */
        .amount-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }

        .amount-input:focus {
            border-color: #6c5ce7;
            background-color: #fdfdff;
        }

        .btn-del {
            background: #ff7675;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-del:hover {
            background: #d63031;
        }

        .btn-add-row {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #dfe6e9;
            color: #2d3436;
            border: 2px dashed #b2bec3;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-add-row:hover {
            background-color: #b2bec3;
            color: white;
            border-style: solid;
        }

        /* --- RIGHT SIDE: CALCULATIONS --- */
        .calc-card {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            min-width: 300px;
            position: sticky;
            top: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #555;
            font-size: 0.95rem;
        }

        .grand-row {
            border-top: 2px solid #333;
            padding-top: 15px;
            margin-top: 15px;
            font-weight: 800;
            font-size: 1.4rem;
            color: #2d3436;
        }

        .val {
            font-weight: bold;
        }

        /* AI Box */
        .ai-box {
            background-color: #eef2f7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            border: 1px solid #dae1e7;
        }

        .ai-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #6c5ce7;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .ai-input-group {
            display: flex;
            gap: 8px;
        }

        .ai-input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        .btn-go {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-go:hover {
            background-color: #5b4bc4;
        }

        .range-info {
            font-size: 0.75rem;
            color: #e67e22;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- LEFT: TABLE -->
        <div class="table-card">
            <div class="table-header">
                <h2>Item List</h2>
                <button onclick="clearTable()"
                    style="background:none; border:none; color:#e74c3c; cursor:pointer; font-size:0.9rem; text-decoration:underline;">Clear
                    All</button>
            </div>
            <div
                style="margin-bottom:10px; font-size:0.85rem; color:#666; background:#fff8e1; padding:8px; border-radius:5px;">
                ðŸ’¡ Tip: You can type <strong>"2000 3000"</strong> or <strong>"2000+3000"</strong> in a single box.
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width: 50px;">#</th>
                        <th>Amount(s)</th>
                        <th style="width: 50px; text-align:center;">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows generate here -->
                </tbody>
            </table>
            <button class="btn-add-row" onclick="addRow()">+ Add New Row</button>
        </div>
        <!-- RIGHT: RESULTS -->
        <div class="calc-card">
            <h2 style="margin-bottom: 20px;">Summary</h2>
            <div class="result-row">
                <span>Total Sum</span>
                <span class="val" id="resSum">0.00</span>
            </div>
            <div class="result-row" style="color: #e67e22;">
                <span>18% Split (First Half)</span>
                <span class="val" id="resSplit1">0.00</span>
            </div>
            <div class="result-row" style="color: #e67e22;">
                <span>18% Split (Second Half)</span>
                <span class="val" id="resSplit2">0.00</span>
            </div>
            <div class="result-row grand-row">
                <span>Grand Total</span>
                <span class="val" id="resFinal">0.00</span>
            </div>
            <!-- AI GENERATOR -->
            <div class="ai-box">
                <span class="ai-label">Reverse AI Generator</span>
                <p style="font-size:0.8rem; color:#666; margin-top:0;"> Generates varied items between
                    <strong>850</strong> and <strong>4500</strong>. </p>
                <div class="ai-input-group">
                    <input type="number" id="aiTotal" placeholder="Grand Total">
                    <input type="number" id="aiCount" placeholder="Qty" style="max-width: 60px;" value="5">
                    <button class="btn-go" onclick="runAI()">GO</button>
                </div>
                <div class="range-info" id="aiStatus"></div>
            </div>
        </div>
    </div>
    <script>
        const MIN_LIMIT = 850;
        const MAX_LIMIT = 4500;

        document.addEventListener('DOMContentLoaded', () => {
            addRow();
        });

        function addRow(value = '') {
            const tbody = document.getElementById('tableBody');
            const rowCount = tbody.rows.length + 1;

            const tr = document.createElement('tr');
            tr.innerHTML = `
            <td class="row-index" style="color:#888; font-weight:bold;">${rowCount}</td>
            <td>
                <input type="text" class="amount-input" 
                       value="${value}" 
                       placeholder="e.g. 2000 3000" 
                       oninput="calculate()" 
                       onkeydown="handleEnter(event)">
            </td>
            <td style="text-align:center;">
                <button class="btn-del" onclick="deleteRow(this)">Ã—</button>
            </td>
        `;
            tbody.appendChild(tr);

            if (value === '') {
                tr.querySelector('input').focus();
            }
        }

        function deleteRow(btn) {
            const row = btn.closest('tr');
            row.remove();
            updateIndexes();
            calculate();
        }

        function updateIndexes() {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach((row, index) => {
                row.querySelector('.row-index').innerText = index + 1;
            });
        }

        function clearTable() {
            document.getElementById('tableBody').innerHTML = '';
            addRow();
            calculate();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') {
                addRow();
            }
        }

        function calculate() {
            const inputs = document.querySelectorAll('.amount-input');
            let sum = 0;

            inputs.forEach(inp => {
                let rawText = inp.value;
                let parts = rawText.split(/[ +,\n]+/);
                parts.forEach(part => {
                    let val = parseFloat(part);
                    if (!isNaN(val)) sum += val;
                });
            });

            const split = (sum * 0.18) / 2;
            const final = sum + split + split;

            document.getElementById('resSum').innerText = fmt(sum);
            document.getElementById('resSplit1').innerText = fmt(split);
            document.getElementById('resSplit2').innerText = fmt(split);
            document.getElementById('resFinal').innerText = fmt(final);
        }

        function fmt(n) {
            return n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // --- UPDATED SMART AI LOGIC ---
        function runAI() {
            const totalVal = parseFloat(document.getElementById('aiTotal').value);
            const countVal = parseInt(document.getElementById('aiCount').value);
            const status = document.getElementById('aiStatus');

            if (isNaN(totalVal) || isNaN(countVal) || countVal <= 0) {
                alert("Please enter valid Total and Quantity");
                return;
            }

            const targetBase = totalVal / 1.18;
            const minPossible = MIN_LIMIT * countVal;
            const maxPossible = MAX_LIMIT * countVal;

            if (targetBase < minPossible) {
                status.innerText = `Error: Total too low! Min possible sum: ${fmt(minPossible)}`;
                status.style.color = "#e74c3c";
                return;
            }
            if (targetBase > maxPossible) {
                status.innerText = `Error: Total too high! Max possible sum: ${fmt(maxPossible)}`;
                status.style.color = "#e74c3c";
                return;
            }
            status.innerText = "";

            let list = [];
            let currentSum = 0;

            // 1. Calculate the Average needed
            let average = targetBase / countVal;

            // 2. Initial Generation: Distribute around the Average
            // Instead of purely random, we aim near the average to avoid hitting the floor (850)
            for (let i = 0; i < countVal; i++) {
                // Create a "Spread" factor. 
                // 0.6 to 1.4 means we allow numbers 40% lower or 40% higher than average.
                let variance = (Math.random() * 0.8) + 0.6;
                let num = Math.floor(average * variance);

                // Round to nearest 10
                num = Math.round(num / 10) * 10;

                // Hard Constraints
                if (num < MIN_LIMIT) num = MIN_LIMIT;
                if (num > MAX_LIMIT) num = MAX_LIMIT;

                list.push(num);
                currentSum += num;
            }

            // 3. Balance the Sum (Standard Logic)
            let diff = targetBase - currentSum;
            let safety = 0;

            while (Math.abs(diff) > 5 && safety < 3000) {
                let idx = Math.floor(Math.random() * countVal);

                // If we need to add, pick a number that isn't at Max
                // If we need to subtract, pick a number that isn't at Min
                let step = diff > 0 ? 10 : -10;

                // Smart Selection: Don't pick an 850 if we need to subtract!
                if (diff < 0 && list[idx] <= MIN_LIMIT) {
                    // Try a different index
                    continue;
                }

                let potentialValue = list[idx] + step;

                if (potentialValue >= MIN_LIMIT && potentialValue <= MAX_LIMIT) {
                    list[idx] = potentialValue;
                    diff -= step;
                }
                safety++;
            }

            // 4. THE SHUFFLER (Duplicate Killer)
            // This step ensures we don't have 10 rows of "850".
            // It swaps values between rows to create variety while keeping total sum exact.
            for (let k = 0; k < countVal * 2; k++) { // Run multiple passes
                // Pick two random indices
                let i1 = Math.floor(Math.random() * countVal);
                let i2 = Math.floor(Math.random() * countVal);

                if (i1 !== i2) {
                    // If they are the same (duplicate), force a change
                    // OR just randomly shuffle to create natural variety

                    // Amount to transfer (e.g., 50, 100, 150)
                    let transfer = (Math.floor(Math.random() * 5) + 1) * 50;

                    // Try moving 'transfer' from i1 to i2
                    if (list[i1] - transfer >= MIN_LIMIT && list[i2] + transfer <= MAX_LIMIT) {
                        list[i1] -= transfer;
                        list[i2] += transfer;
                    }
                }
            }

            // 5. Populate Table
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            list.forEach(num => {
                addRow(num);
            });

            calculate();
            status.innerText = "Generated balanced & varied list.";
            status.style.color = "#27ae60";
        }

    </script>
</body>

</html>
