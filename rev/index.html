<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hybrid Calculator</title>
    <style>
        /* CSS - Modern & Clean Design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 0;
            /* Padding handled inside sections */
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            background-color: #f1f3f4;
            border-bottom: 1px solid #ddd;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s;
            outline: none;
        }

        .tab-btn.active {
            background: white;
            color: #6c5ce7;
            border-bottom: 3px solid #6c5ce7;
        }

        .tab-btn:hover:not(.active) {
            background-color: #e2e6ea;
        }

        /* Content Sections */
        .content-section {
            display: none;
            padding: 2rem;
            animation: fadeIn 0.3s ease-in-out;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        label {
            font-size: 0.9rem;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #6c5ce7;
        }

        button.action-btn {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button.action-btn:hover {
            background-color: #5b4bc4;
        }

        /* Result Boxes */
        .result-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 5px solid #ccc;
        }

        .result-label {
            font-size: 0.85rem;
            color: #555;
            font-weight: 600;
        }

        .result-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .bar-sum {
            border-left-color: #00b894;
        }

        .bar-split {
            border-left-color: #fdcb6e;
        }

        .bar-total {
            border-left-color: #6c5ce7;
        }

        /* Reverse Mode Specifics */
        .ai-output {
            margin-top: 20px;
            background-color: #2d3436;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            line-height: 1.6;
            word-break: break-word;
            display: none;
        }

        .copy-btn {
            background: transparent;
            color: #aaa;
            border: 1px solid #aaa;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        .copy-btn:hover {
            color: white;
            border-color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('standard')">Standard Calculator</button>
            <button class="tab-btn" onclick="switchTab('reverse')">Reverse AI Generator</button>
        </div>
        <!-- Tab 1: Standard Instant Calculator -->
        <div id="standard" class="content-section active">
            <h2>Instant Calculation</h2>
            <div class="input-group">
                <label>Enter Numbers (e.g. 2000+3000)</label>
                <input type="text" id="liveInput" placeholder="Start typing..." oninput="calculateLive()"
                    autocomplete="off">
            </div>
            <div id="liveResults" style="display:none;">
                <div class="result-box bar-sum">
                    <span class="result-label">Base Sum</span>
                    <span class="result-value" id="resSum">0.00</span>
                </div>
                <div class="result-box bar-split">
                    <span class="result-label">18% Split (1)</span>
                    <span class="result-value" id="resSplit1">0.00</span>
                </div>
                <div class="result-box bar-split">
                    <span class="result-label">18% Split (2)</span>
                    <span class="result-value" id="resSplit2">0.00</span>
                </div>
                <div class="result-box bar-total">
                    <span class="result-label">Grand Total</span>
                    <span class="result-value" id="resFinal">0.00</span>
                </div>
            </div>
        </div>
        <!-- Tab 2: Reverse AI Generator -->
        <div id="reverse" class="content-section">
            <h2>Reverse Generator</h2>
            <p style="font-size: 0.9rem; color:#666; margin-bottom:15px;"> Enter the Grand Total and how many numbers
                you want. The AI will generate realistic numbers that sum up to the required base amount. </p>
            <div class="input-group">
                <label>Target Grand Total</label>
                <input type="text" id="targetTotal" placeholder="e.g. 38527">
            </div>
            <div class="input-group">
                <label>Count (How many numbers?)</label>
                <input type="number" id="targetCount" placeholder="e.g. 13">
            </div>
            <button class="action-btn" onclick="generateReverseAI()">Generate List</button>
            <div id="aiResultBox" class="ai-output">
                <div style="margin-bottom:5px; color:#fff; font-size:0.8rem;">Generated List:</div>
                <div id="aiOutputText"></div>
                <button class="copy-btn" onclick="copyToClipboard()">Copy List</button>
                <div style="margin-top:10px; font-size:0.8rem; color:#888;"> Base Sum Target: <span
                        id="debugBase">0</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        // --- TAB SWITCHING LOGIC ---
        function switchTab(tabName) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            // Highlight correct button
            const btns = document.querySelectorAll('.tab-btn');
            if (tabName === 'standard') btns[0].classList.add('active');
            else btns[1].classList.add('active');
        }

        // --- STANDARD CALCULATOR LOGIC ---
        function calculateLive() {
            const input = document.getElementById('liveInput').value.trim();
            const resContainer = document.getElementById('liveResults');

            if (!input) {
                resContainer.style.display = 'none';
                return;
            }

            // Validation pattern
            if (!/^[0-9+\-*/.()\s]+$/.test(input)) return;

            try {
                const sum = new Function('return ' + input)();
                if (!isFinite(sum) || isNaN(sum)) return;

                const halfTax = (sum * 0.18) / 2;
                const total = sum + halfTax + halfTax;

                document.getElementById('resSum').innerText = formatNum(sum);
                document.getElementById('resSplit1').innerText = formatNum(halfTax);
                document.getElementById('resSplit2').innerText = formatNum(halfTax);
                document.getElementById('resFinal').innerText = formatNum(total);

                resContainer.style.display = 'block';
            } catch (e) { }
        }

        // --- REVERSE AI LOGIC ---
        function generateReverseAI() {
            // 1. Get Inputs
            let grandTotalStr = document.getElementById('targetTotal').value.replace(/,/g, '');
            let count = parseInt(document.getElementById('targetCount').value);

            let grandTotal = parseFloat(grandTotalStr);

            if (isNaN(grandTotal) || isNaN(count) || count <= 0) {
                alert("Please enter valid numbers.");
                return;
            }

            // 2. Calculate the required Base Sum
            // Math: GrandTotal = Base + 0.09Base + 0.09Base = 1.18 * Base
            // So, Base = GrandTotal / 1.18
            let targetBaseSum = grandTotal / 1.18;

            // 3. AI Generation Algorithm
            let generatedNumbers = [];
            let currentSum = 0;

            // Step A: Generate 'Count' random weights
            // We use an average to keep numbers somewhat close to each other, but varied.
            let roughAverage = targetBaseSum / count;

            for (let i = 0; i < count; i++) {
                // Generate a random variance between 0.5x and 1.5x of the average
                // This creates variety (some small, some big)
                let variance = (Math.random() * 1.0) + 0.5;
                let rawNum = roughAverage * variance;

                // Step B: Round to "Human" numbers (Nearest 50 or 100 makes it look real)
                // We'll round to nearest 10 to keep it clean but flexible
                let cleanNum = Math.round(rawNum / 10) * 10;

                // Ensure no zeros or negatives
                if (cleanNum <= 0) cleanNum = 10;

                generatedNumbers.push(cleanNum);
                currentSum += cleanNum;
            }

            // Step C: Fix the Error
            // Because we rounded, the sum won't match targetBaseSum exactly.
            // We need to distribute the difference.
            let diff = targetBaseSum - currentSum;

            // Distribute the difference iteratively to avoid making one number huge
            while (Math.abs(diff) > 1) {
                // Pick a random index to adjust
                let idx = Math.floor(Math.random() * count);

                // Determine direction (add or subtract)
                let step = diff > 0 ? 10 : -10; // Step by 10 to keep "human" look

                // Prevent negative numbers
                if (generatedNumbers[idx] + step > 0) {
                    generatedNumbers[idx] += step;
                    diff -= step;
                }
            }

            // Final tiny decimal adjustment (if total wasn't integer)
            // Usually we want integers, but if target implies decimals, we add to last number.
            let remainingDecimal = targetBaseSum - generatedNumbers.reduce((a, b) => a + b, 0);
            if (Math.abs(remainingDecimal) > 0.01) {
                generatedNumbers[count - 1] += remainingDecimal;
            }

            // 4. Display Output
            const outputBox = document.getElementById('aiResultBox');
            const outputText = document.getElementById('aiOutputText');

            // Format numbers nicely with commas
            let formattedList = generatedNumbers.map(n =>
                n.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 2 })
            ).join(" , ");

            outputText.innerText = formattedList;
            document.getElementById('debugBase').innerText = formatNum(targetBaseSum);
            outputBox.style.display = 'block';
        }

        function formatNum(n) {
            return n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function copyToClipboard() {
            const text = document.getElementById('aiOutputText').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("List copied to clipboard!");
            });
        }
    </script>
</body>

</html>
